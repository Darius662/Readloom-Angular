<mat-card class="calendar-card">
  <mat-card-header class="calendar-header">
    <mat-card-title class="mb-0">{{ monthName }}</mat-card-title>
    <div class="calendar-controls">
      <button mat-stroked-button (click)="previousMonth()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-stroked-button (click)="nextMonth()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="calendar-body">
    <div class="calendar-grid">
      <!-- Week day headers -->
      <div class="calendar-weekdays">
        @for (day of weekDays; track day) {
          <div class="weekday">{{ day }}</div>
        }
      </div>

      <!-- Calendar days -->
      <div class="calendar-days">
        @for (day of daysInMonth; track day) {
          <div class="calendar-day" [class.empty]="!day">
            @if (day) {
              <div class="day-number">{{ day }}</div>
            }
            @if (day) {
              <div class="day-events">
                @for (event of getEventsForDay(day); track event) {
                  <mat-chip 
                    class="event-chip"
                    [color]="getEventBadgeClass(event)"
                    [title]="event.seriesTitle + ' - ' + getEventLabel(event)">
                    {{ event.seriesTitle }} - {{ getEventLabel(event) }}
                  </mat-chip>
                }
              </div>
            }
          </div>
        }
      </div>
    </div>
  </mat-card-content>
</mat-card>
