<div class="stat-card-wrapper">
  <mat-card class="stat-card" [ngClass]="bgColor">
    <div class="stat-icon">
      <mat-icon>{{ icon }}</mat-icon>
    </div>
    <div class="stat-content">
      <div class="stat-value">{{ value }}</div>
      <div class="stat-label">{{ label }}</div>
    </div>
  </mat-card>
</div>
