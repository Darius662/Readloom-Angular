<!-- Add Root Folder Modal -->
<div class="modal fade" id="addRootFolderModal" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" tabindex="-1" aria-labelledby="addRootFolderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addRootFolderModalLabel">Add Root Folder</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="rootFolderName" class="form-label">Name</label>
            <input type="text" class="form-control" id="rootFolderName" [(ngModel)]="name" name="name" placeholder="e.g., My Manga Library" required>
          </div>
          <div class="mb-3">
            <label for="rootFolderPath" class="form-label">Path</label>
            <div class="input-group">
              <input type="text" class="form-control" id="rootFolderPath" [(ngModel)]="path" name="path" placeholder="e.g., /home/user/manga or C:\Manga" required>
              <button class="btn btn-outline-secondary" type="button" (click)="onBrowseFolder()">
                <i class="fas fa-folder-open"></i> Browse
              </button>
            </div>
            <small class="form-text text-muted">Enter the full path to the folder (e.g., C:\Manga or /home/user/manga)</small>
            <input type="file" id="folder-picker" style="display: none;" webkitdirectory directory multiple (change)="onFolderSelected($event)">
          </div>
          <div class="mb-3">
            <label for="rootFolderContentType" class="form-label">Content Type</label>
            <select class="form-select" id="rootFolderContentType" [(ngModel)]="contentType" name="contentType">
              @for (type of contentTypes; track type) {
                <option [value]="type">{{ type }}</option>
              }
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="isLoading">
          {{ isLoading ? 'Saving...' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal backdrop -->
@if (isVisible) {
  <div class="modal-backdrop fade" [class.show]="isVisible"></div>
}
