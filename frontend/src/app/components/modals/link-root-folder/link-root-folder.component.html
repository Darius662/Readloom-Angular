<!-- Link Root Folder to Collection Modal -->
<div class="modal fade" id="linkRootFolderModal" [class.show]="isVisible" [style.display]="isVisible ? 'block' : 'none'" tabindex="-1" aria-labelledby="linkRootFolderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="linkRootFolderModalLabel">Link Root Folder to Collection</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="selectRootFolder" class="form-label">Root Folder</label>
            <select class="form-select" id="selectRootFolder" [(ngModel)]="selectedRootFolder" [ngModelOptions]="{standalone: true}" name="rootFolder" style="pointer-events: auto;">
              <option [value]="null">Select a root folder</option>
              @for (folder of rootFolders; track folder) {
                <option [value]="folder.id">{{ folder.name }} ({{ folder.path }})</option>
              }
            </select>
          </div>
        </form>
        <div id="linkRootFolderHelp" class="form-text">Only root folders not already in this collection are listed.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onLink()" [disabled]="isLoading">
          {{ isLoading ? 'Linking...' : 'Link' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal backdrop -->
@if (isVisible) {
  <div class="modal-backdrop fade" [class.show]="isVisible"></div>
}
