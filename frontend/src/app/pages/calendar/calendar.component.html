<div class="calendar-container">
  <div class="calendar-header">
    <h1>{{ title }}</h1>
  </div>

  <app-loading-spinner [isLoading]="isLoading" message="Loading calendar..."></app-loading-spinner>
  @if (error) {
    <app-error-message [message]="error"></app-error-message>
  }

  <!-- Calendar Grid -->
  @if (!isLoading) {
    <mat-card class="calendar-section">
      <mat-card-header>
        <mat-card-title>Calendar View</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-calendar-grid-section [events]="events"></app-calendar-grid-section>
      </mat-card-content>
    </mat-card>
  }

  <!-- Releases Table -->
  @if (!isLoading) {
    <mat-card class="releases-section">
      <mat-card-header>
        <mat-card-title>Upcoming Releases</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-releases-table-section [releases]="events"></app-releases-table-section>
      </mat-card-content>
    </mat-card>
  }
</div>
